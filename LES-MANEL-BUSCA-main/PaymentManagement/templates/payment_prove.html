        p, h2 {
            width: 90%;
            margin: auto;
        }

            text-align: center;
        }
        p {
            color: black;
        }
        .multipleF, .dateF, .selectF, .textF {

            color: #757575;
            border-radius: 5px;

<form method = 'POST' class="col s12" enctype="multipart/form-data">
 
    {% csrf_token %}

    {{new_form.as_p}}

<!--Below is our main file upload input -->

    <br>
    <input class="btn btn-sm btn-primary" style="margin-left: 5%" type='submit' value='Submeter' />

<br>
<a class="btn btn-sm btn-primary" style="margin-left: 5%" href="{% url 'homepage' %}">Voltar à página principal</a>
