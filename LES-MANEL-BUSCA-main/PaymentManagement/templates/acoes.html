<a class="btn btn-success btn-sm" href="{% url 'PaymentManagement:contrato-detail' id=record.id %}">Ver</a>
<a class="btn btn-danger btn-sm" href="{% url 'PaymentManagement:contrato-delete' id=record.id %}">Apagar</a>
<a class="btn btn-info btn-sm" href="{% url 'PaymentManagement:contrato-update' id=record.id %}">Editar</a>
{% if request.user.is_staff == 1 %}
    <a class="btn btn-success btn-sm" href="{% url 'PaymentManagement:contrato-validate-aprove' id=record.id %}">Aprovar</a>
    <a class="btn btn-danger btn-sm" href="{% url 'PaymentManagement:contrato-validate-desaprove' id=record.id %}">Desaprovar</a>
{% endif %}
