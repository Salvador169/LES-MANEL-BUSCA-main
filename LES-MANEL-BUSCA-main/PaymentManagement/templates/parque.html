{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LES</title>

</head>
<body>
    <h2 class="text-primary" style="text-align: center; padding: 1em">Escolha o parque em que pretende entrar:</h2>

     {% include "main/includes/messages.html" %}

        <div class="container-fluid">
            <div class="row">
                {% for parque in parques %}
                <div class="col-md-4 text-center">
                        <img class="h-75 border border-dark rounded p-4" height="150px" width="300px" src="/image/{{ parque.foto }}">
                        <h2><a href="{% url 'PaymentManagement:contrato-create' id=parque.id %}">{{ parque.nome }}</a></h2>
                </div>
                 {% endfor %}
                 
            </div>
            <a style="margin-left:40%;" class="btn btn-primary btn-sm" href="{% url 'homepage' %}">Voltar à página principal</a>
        </div>

 
</body>
</html>
{% endblock %}
